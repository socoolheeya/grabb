server:
  port: 9000
logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
spring:
  profiles:
    active: local
  devtools:
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/grabb?useSSL=false
    username: root
    password: 1234

